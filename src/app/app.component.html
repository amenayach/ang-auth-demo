<div *ngIf="isLoggedIn()">
  <div class="container">Hi and welcome!</div>
  <div class="container">Name: {{ userInfo?.info?.name }}</div>
  <br>
  <div class="container bold">Roles:</div>
  <div class="container" *ngFor="let role of userInfo?.info?.extension_roles">&nbsp;&nbsp;&nbsp;&nbsp;{{ role }}</div>
  <br>
  <div class="container"><img src="{{ userInfo?.info?.picture }}"></div>
  <div class="container">
    <button (click)="logout()">Logout</button>
  </div>
</div>
